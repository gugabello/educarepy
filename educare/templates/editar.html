<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0ad4e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, textarea {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            width: 100%;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        button {
            background-color: #0043fc;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0033cc;
        }

        .btn-voltar {
            display: block;
            text-align: center;
            margin-top: 10px;
            background-color: #ccc;
            color: #333;
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
        }

        .btn-voltar:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Paciente</h1>
        <form action="{{ url_for('editar', id=paciente['id']) }}" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ paciente['nome'] }}" required>

            <label for="periodo">Período:</label>
            <input type="text" id="periodo" name="periodo" value="{{ paciente['periodo'] }}">

            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" value="{{ paciente['curso'] }}">

            <label for="dataDaUltimaConsulta">Data da Última Consulta:</label>
            <input type="date" id="dataDaUltimaConsulta" name="dataDaUltimaConsulta" value="{{ paciente['dataDaUltimaConsulta'] }}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ paciente['email'] }}">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="{{ paciente['telefone'] }}">

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes">{{ paciente['observacoes'] }}</textarea>

            <label for="laudos">Laudos:</label>
            <textarea id="laudos" name="laudos">{{ paciente['laudos'] }}</textarea>            

            <button type="submit">Salvar Alterações</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn-voltar">Voltar</a>
    </div>
</body>
</html>
